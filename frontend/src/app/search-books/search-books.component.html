<form (submit)="onSearchBook()" [formGroup]="form">
  <input placeholder="Search..." formControlName="search" />
</form>

<div *ngIf="dataSource.length > 0" class="table-wrapper">
  <table
    class="table"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Author }}
      </td>
    </ng-container>

    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef>Pages</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Pages }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        {{
          element.Description.length > 6
            ? (element.Description | slice : 0 : 15) + "..."
            : element.Description
        }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          #tooltip="matTooltip"
          matTooltip="Add to My Books"
          matTooltipPosition="after"
          (click)="onAddClick(element)"
        >
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>
  </table>
</div>
